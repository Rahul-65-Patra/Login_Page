<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="mixkit-smoke-effect-over-black-background-1967.mp4" type="video/mp4">
      </video>
      <button id="myBtn" onclick="myFunction()">Pause</button>
    <form>
        <div class="main">
            <h2>Login Here</h2>
            <input type="text" name="name" placeholder="Enter Name Here" required>
            <input type="email" name="email" placeholder="Enter Email Here" required>
            <input type="password" name="password" placeholder="Enter Password Here" required>
            <input type="dob" name="DOB" placeholder="Enter DOB Here" required>
            <input type="number" name="age" placeholder="Enter Age Here" required>
            <button class="btnn">Login</button>
        </div>
    </form>
    <script>
        var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
    </script>
</body>
</html>
